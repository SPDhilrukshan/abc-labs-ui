<div *ngIf="!isNewPatient && !isEditPatient" style="padding-top: 28px">
    <div class="row">
        <label class="heading-text"> Patients</label>
        <!-- <button class="button" (click)="newPatient()">New Patient</button> -->
    </div>
    <div class="row"> </div>

    <div [formGroup]="patientSearchForm" class="row">

        <div class="row" style="margin-left: 2px;margin-bottom: 16px;width: 350px;">
            <div class="col-md-3">
                <br>
                <label style="width: 257.99306px;">Patient Name: </label>
                <input type="text" formControlName="patientName" style="height: 35.99306px;width: 257.99306px;">
            </div>
        </div>

        <div class="row" style="margin-top: 35px;">
            <div class="col-50">
                <button class="save-button" (click)="searchPatient()" style="margin-bottom: 10px; margin-right: 5px;" [disabled]="!patientSearchForm.valid">Search</button>
            </div>
            <div class="col-50">
                <button class="cancel-button" (click)="cancelFormSearchPatient()">Cancel</button>
            </div>
        </div>

    </div>
    
    <ag-grid-angular 
                style="width: 1460px; height: 400px;"
                class="ag-theme-alpine"                
                [columnDefs]="columnDefs" 
                (gridReady)="griReadyEvent($event)"
                [gridOptions]="gridOptions"
                >
            </ag-grid-angular>
</div>
