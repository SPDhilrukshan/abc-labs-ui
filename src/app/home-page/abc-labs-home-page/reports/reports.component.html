<div style="padding-top: 28px;">
    <div class="row">
        <label class="heading-text" style="margin-left: 650px;"> Reports - Billing</label>        
    </div>
    <div class="row"> </div>

    <div [formGroup]="billingSearchForm" class="row">

        <div class="row" style="margin-left: 2px;margin-bottom: 16px;">
            <div class="col-md-3">
                <label style="width: 200px;"><b>Total Billings in Period:</b> <div style="font-size: x-large;">Rs.{{totalBillings}} /=</div></label>
                <label style="width: 200px; " *ngIf="periodDateRange != ''"><b>Period:</b> <br> {{periodDateRange}}</label>
            </div>
        </div>

        <div class="row" style="margin-top: 35px;">
            <div class="col-50">
                <button class="save-button" (click)="getAllBilling()" style="margin-bottom: 10px;margin-right: 50px;">All Billings</button>
            </div>
            <div class="col-50">
                <button class="save-button" (click)="getTodayBillings()">Today Billings</button>
            </div>
        </div>

        <input type="text" placeholder="Search with Billing Date" [min]="minDate" [selectMode]="range" [rangeSeparator]="'to'" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1"
                     formControlName="billingDateRange" (dateTimeInput)="searchBillings()" style="height: 35.99306px;width: 357.99306px;" style="height: 35.99306px;width: 357.99306px;margin-left: 371px;margin-top: 45px;">
                     <span [owlDateTimeTrigger]="dt1"><i class="fa fa-calender"></i></span>
                     <owl-date-time #dt1></owl-date-time>
    </div>

    <ag-grid-angular 
                style="width: 1460px; height: 395px;"
                class="ag-theme-alpine"                
                [columnDefs]="columnDefs" 
                (gridReady)="griReadyEvent($event)"
                [gridOptions]="gridOptions"
                >
            </ag-grid-angular>
</div>
